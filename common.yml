openapi: 3.0.3

components:

  responses:
    BadLicense:
      description: "Bad license. Either server or request does not contain valid license."
    BadRequest:
      description: "Bad request. Check your input data."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OperationLog"


  schemas:
    QualityRequest:
      type: object
      description: "If set, the portrait quality check is performed."
      properties:
        align:
          $ref: "#/components/schemas/Align"
        background:
          $ref: "#/components/schemas/RGB"
          description: "The RGB value for the background color: the silhouette of a person is cut out and the background is filled with this color."
        config:
          $ref: "#/components/schemas/QualityConfig"

    Align:
      type: object
      description: "Face image alignment and cutting, includes type, pad, cropSize."
      properties:
        type:
          $ref: "#/components/schemas/FaceAlignTypeQuality"
          description: "The dimensions ratio to the height of the required pattern, see the FaceAlignTypeQuality enum."
          example: 1
        pad:
          $ref: "#/components/schemas/RGB"
          description: "The RGB value for the color that will complement the image if this is needed for alignment."
        cropSize:
          type: array
          items:
            type: integer
          minItems: 2
          maxItems: 2
          description: "The resize value in case type matches this value. It it doesn't match, no resize is done."
          example: [420, 525]

    QualityConfig:
      type: object
      description: "The configuration that defines the list of returned quality check characteristics.
       For every characteristic, includes name, range, unit."
      properties:
        name:
          $ref: "#/components/schemas/FaceQualityConfigName"
          description: "The name of the characteristic."
          example: "Roll"
        range:
          type: array
          items:
            type: float
          minItems: 2
          maxItems: 2
          description: "The range of applicable values for this characteristic.
          If the returned in the Response value fits this range,
          the value is identified as compliant with the requirements."
          example: [x, y]
        unit:
          $ref: "#/components/schemas/FaceQualityUnit"
          description: "The units of measurement for the value."
          example: "degrees"

    QualityDetailsGroups:
      type: object
      properties:
        groupId:
          description: ""
          example: 1
          $ref: "#/components/schemas/FaceQualityDetailsGroups"
        name:
          # todo is enum too?
          type: string
          description: ""
          example: "ImageCharacteristics"
        total:
          type: integer
          description: ""
          example: 5
        compliant:
          type: integer
          description: ""
          example: 4

    QualityDetail:
      type: object
      properties:
        groupId:
          description: ""
          $ref: "#/components/schemas/FaceQualityDetailsGroups"
          example: 0
        name:
          $ref: "#/components/schemas/FaceQualityConfigName"
          description: "The name of the characteristic."
          example: "Roll"
        range:
          type: array
          description: "The range of set values for this characteristic."
          items:
            type: float
          minItems: 2
          maxItems: 2
          example: [x, y]
        status:
          $ref: "#/components/schemas/FaceQualityStatus"
          example: 1
          description: "The assessment status, see FaceQualityStatus enum"
        unit:
          $ref: "#/components/schemas/FaceQualityUnit"
          description: "The units of measurement for the value."
          example: "degrees"
        value:
          type: float
          description: "The assessed value for the characteristic, returned in the set units."
          example: 2.602179527282715

    RGB:
      type: array
      items:
        type: integer
      minItems: 3
      maxItems: 3
      example: [128, 128, 128]

    FaceQualityStatus:
      type: integer
      enum:
        - 0
        - 1
        - 2
      x-enum-varnames:
        - QUALITY_STATUS_FALSE
        - QUALITY_STATUS_TRUE
        - QUALITY_STATUS_UNDETERMINED

    FaceQualityUnit:
      type: string
      enum:
        - "pixels"
        - "relative"
        - "pcs"
        - "degrees"
        - "percent"
        - "bits"
        - "quantity"
      x-enum-varnames:
        - QUALITY_UNIT_PIXELS
        - QUALITY_UNIT_RELATIVE
        - QUALITY_UNIT_PSC
        - QUALITY_UNIT_DEGREES
        - QUALITY_UNIT_PERCENT
        - QUALITY_UNIT_BITS
        - QUALITY_UNIT_QUANTITY

    FaceQualityDetailsGroups:
      type: integer
