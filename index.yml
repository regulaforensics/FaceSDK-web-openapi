openapi: 3.0.3
info:
  version: 4.1.3
  title: Regula FaceSDK Web API
  x-logo:
    url: 'https://regulaforensics.com/bitrix/media/img/elements/logo.png'
    href: 'https://mobile.regulaforensics.com/'
  description: |
    Regula FaceSDK Web API
    # Clients
    * [JavaScript](https://github.com/regulaforensics/FaceSDK-web-js-client) client for the browser and node.js based on axios
    * [Java](https://github.com/regulaforensics/FaceSDK-web-java-client) client compatible with jvm and android
    * [Python](https://github.com/regulaforensics/FaceSDK-web-python-client) 3.5+ client
    * [C#](https://github.com/regulaforensics/FaceSDK-web-csharp-client) client for .NET & .NET Core

servers:
  - url: http://localhost:41101/
    description: Local on-premise installation



# ~1 means '/'
paths:
  /api/match:
    $ref: './matching.yml#/paths/~1match'
  /api/match_and_search:
    $ref: './match_and_search.yml#/paths/~1match_and_search'
  /api/detect:
    $ref: './detect.yml#/paths/~1detect'
  /api/persons:
    $ref: './persons.yml#/paths/~1persons'
  /api/persons/{person_id}:
    $ref: './persons.yml#/paths/~1persons~1{person_id}'
  /api/persons/{person_id}/images:
    $ref: './persons.yml#/paths/~1persons~1{person_id}~1images'
  /api/persons/{person_id}/images/{image_id}:
    $ref: './persons.yml#/paths/~1persons~1{person_id}~1images~1{image_id}'
  /api/persons/{person_id}/groups:
    $ref: './persons.yml#/paths/~1persons~1{person_id}~1groups'
  /api/groups:
    $ref: './groups.yml#/paths/~1groups'
  /api/groups/{group_id}:
    $ref: './groups.yml#/paths/~1groups~1{group_id}'
  /api/groups/{group_id}/persons:
    $ref: './groups.yml#/paths/~1groups~1{group_id}~1persons'
  /api/search:
    $ref: './search.yml#/paths/~1search'
  /api/v2/liveness/video:
    $ref: './liveness.yml#/paths/~1v2~1liveness~1video'
  /api/v2/liveness/portrait:
    $ref: './liveness.yml#/paths/~1v2~1liveness~1portrait'
