openapi: 3.0.3
paths:

  /detect:
    post:
      tags:
        - matching
      summary: "Detect facial coordinates"
      operationId: detect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DetectRequest"
      responses:
        200:
          description: "Successful operation; return detection faces with their coordinates."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetectResponse"
        403:
          $ref: "./common.yml#/components/responses/BadLicense"

components:
  schemas:
    DetectRequest:
      type: object
      properties:
        tag:
          type: string
        quality:
          $ref: "./common.yml#/components/schemas/QualityRequest"
        image:
          $ref: "./common.yml#/components/schemas/ImageData"
        thumbnails:
          description: "Enable formatted detections' thumbnails in the response"
          type: boolean
          default: false
        attributes:
          description: "Enable face attributions detection, such as age or emotion and etc."
          type: boolean
          default: false
        onlyCentralFace:
          description: "True - main face; false - all faces."
          type: boolean
          default: false

    DetectResponse:
      allOf:
        - $ref: './common.yml#/components/schemas/FaceSDKResult'
        - type: object
          properties:
            results:
              $ref: '#/components/schemas/DetectResult'

    DetectResult:
      type: object
      required:
        - detections
      properties:
        detections:
          type: array
          items:
            $ref: "#/components/schemas/Detection"
        detectorType:
          description: "Internal."
          type: integer
        landmarksType:
          description: "Internal."
          type: integer

    Detection:
      type: object
      required:
        - landmarks
        - roi
      properties:
        crop:
          $ref: "./common.yml#/components/schemas/ImageData"
        attributes:
          type: object
          additionalProperties: true
          example:
            age: adult
            emotion: smile
        landmarks:
          description: "Main coordinates of the detected face (eyes, nose, lips, ears and etc.)."
          type: array
          items:
            description: "Cartesian points. First element - X-axis coordinate. Second element - Y-axis coordinate."
            type: array
            items:
              type: number
              example: [ x, y ]
          example: [ [ x, y ] ]
        quality:
          type: object
          description: ""
          properties:
            aligned:
              type: boolean
              description: "" # todo aligned description
              example: true
            compliant:
              type: boolean
              description: "" # todo compliant description
              example: true
            details:
              type: array
              items:
                $ref: "./common.yml#/components/schemas/QualityDetail"
            resized:
              type: boolean
              description: "" # todo resized description
              example: false
            score:
              type: float
              description: "" # todo score description
              example: -1.0
        roi:
          $ref: "./common.yml#/components/schemas/FaceRectangular"
        thumbnail:
          $ref: "./common.yml#/components/schemas/Thumbnail"

    FaceAttribute:
      description: "Face attributes, such as age or emotion"
      type: string
      enum:
        - age
        - emotion
      x-enum-varnames:
        - AGE
        - EMOTION
