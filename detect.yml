openapi: 3.0.3
paths:

  /detect:
    post:
      tags:
        - matching
      summary: "Detect facial coordinates"
      operationId: detect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DetectRequest"
      responses:
        200:
          description: "Successful operation; return detection faces with their coordinates."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetectResponse"
        403:
          $ref: "./common.yml#/components/responses/BadLicense"

components:
  schemas:
    DetectRequest:
      type: object
      properties:
        image:
          $ref: "./common.yml#/components/schemas/ImageData"
        thumbnails:
          description: "Enable formatted detections' thumbnails in the response"
          type: boolean
          default: false
        attributes:
          description: "Enable face attributions detection, such as age or emotion and etc."
          type: boolean
          default: false
        onlyCentralFace:
          description: "True - main face; false - all faces."
          type: boolean
          default: false

    DetectResponse:
      allOf:
        - $ref: './common.yml#/components/schemas/FaceSDKResult'
        - type: object
          properties:
            results:
              $ref: '#/components/schemas/DetectResult'

    DetectResult:
      type: object
      required:
        - detections
      properties:
        detections:
          type: array
          items:
            $ref: "#/components/schemas/Detection"
        detectorType:
          description: "Internal."
          type: integer
        landmarksType:
          description: "Internal."
          type: integer

    Detection:
      type: object
      required:
        - landmarks
        - roi
      properties:
        attributes:
          type: object
          additionalProperties: true
          example:
            age: adult
            emotion: smile
        faceQuality:
          $ref: "#/components/schemas/FaceQuality"
        landmarks:
          description: "Main coordinates of the detected face (eyes, nose, lips, ears and etc.)."
          type: array
          items:
            description: "Cartesian points. First element - X-axis coordinate. Second element - Y-axis coordinate."
            type: array
            items:
              type: number
              example: [ x, y ]
          example: [ [ x, y ] ]
        roi:
          $ref: "./common.yml#/components/schemas/FaceRectangular"
        rotationAngle:
          type: number
          format: float
          example: -0.841
        thumbnail:
          $ref: "./common.yml#/components/schemas/Thumbnail"

    FaceAttribute:
      description: "Face attributes, such as age or emotion"
      type: string
      enum:
        - age
        - emotion
      x-enum-varnames:
        - AGE
        - EMOTION

    FaceQuality:
      description: ""
      type: object
      properties:
        details:
          type: array
          description: ""
          items:
            $ref: "#/components/schemas/Detail"
        score:
          type: number
          format: float
          example:
            score: 0.528

    Detail:
      description: ""
      type: object
      properties:
        attribute:
          type: string
        score:
          type: number
          format: float
      example:
        attribute: "symmetry"
        score: 0.371



